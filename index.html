<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toastz</title>

    <!-- font awesome icons cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css code linked here  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <!-- toast  -->
    <div id="toast" class="toast" >
        <h3><i class="fa-solid fa-circle-check "></i> Added Successfully! </h3>
    </div>

    <div class="container">
        <div class="img-section">
            <img src="/img/coder.svg" alt="coder">
        </div>

        <div class="todo-apps-functionality">
            <h2>Todo Apps Functionality</h2>
            <hr>

            <ul>
            
                <li><i class="fa-solid fa-plus"></i> Add Todo</li>
                <li><i class="fa-regular fa-pen-to-square"></i> Edit Todo</li>
                <li><i class="fa-solid fa-circle-check"></i> Complete Todo</li>
                <li><i class="fa-solid fa-trash"></i> Delete Todo</li>
            </ul>
        </div>
        
    </div>
    <footer>
        <p>Developed By Rajdev Yadav</p>
    </footer>
    <!-- javascript codes  -->
    <script src="script.js"></script>
</body>

</html>
